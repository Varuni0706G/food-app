<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>actual Orders</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url(orders.jpg) no-repeat center center/cover; /* Add your background image */
      color: white; /* Default text color for readability */
      position: relative;
      min-height: 100vh;
    }

    /* Dark overlay for better readability */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      z-index: -1;
    }

    .container {
      width: 80%;
      margin: auto;
      background: rgba(255, 255, 255, 0.9); /* Light background for the table */
      color: #333; /* Dark text for contrast */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-top: 30px;
    }

    h2 {
      text-align: center;
      color: #444; /* Darker heading color */
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:nth-child(odd) {
      background-color: #fff;
    }

    /* Back Button Styling */
    .back-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Orders</h2>
    <table>
      <thead>
        <tr>
          <th>Client Email</th>
          <th>Order Details</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody id="ordersList">
        <!-- Orders will be dynamically added here -->
      </tbody>
    </table>
    <button class="back-btn" onclick="navigateToDashboard()">Back to Dashboard</button>
  </div>

  <script>
    // Load orders from localStorage or API
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      const ordersListContainer = document.getElementById("ordersList");

      ordersListContainer.innerHTML = ""; // Clear the table

      orders.forEach(order => {
        let orderDetailsHTML = "";

        order.cart.forEach(item => {
          orderDetailsHTML += `
            ${item.foodName} (₹${item.discountPrice})<br>
          `;
        });

        const row = `
          <tr>
            <td>${order.clientEmail}</td>
            <td>${orderDetailsHTML}</td>
            <td>₹${order.totalAmount.toFixed(2)}</td>
          </tr>
        `;
        ordersListContainer.innerHTML += row;
      });
    }

    // Navigate back to the dashboard
    function navigateToDashboard() {
      window.location.href = "owner-dashboard.html"; // Replace with the actual path to the dashboard
    }

    // Load orders when the page loads
    document.addEventListener("DOMContentLoaded", loadOrders);
  </script>
</body>
</html>
