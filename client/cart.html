<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url(cart.jpg) no-repeat center center/cover; /* Background image */
      color: white; /* Default text color for readability */
      position: relative;
      min-height: 100vh;
    }

    /* Dark overlay for better readability */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      z-index: -1;
    }

    .container {
      width: 80%;
      margin: auto;
      background: rgba(255, 255, 255, 0.9); /* Light background for the table */
      color: #333; /* Dark text for contrast */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-top: 30px;
    }

    h2 {
      text-align: center;
      color: #444; /* Darker heading color */
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:nth-child(odd) {
      background-color: #fff;
    }

    /* Button Styling */
    button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }

    button:hover {
      background-color: darkgreen;
    }

    .remove-btn {
      background-color: red;
    }

    .remove-btn:hover {
      background-color: darkred;
    }

    /* Total amount styling */
    #totalAmount {
      text-align: right;
      font-size: 1.5rem;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Food Name</th>
          <th>Discount Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartItems">
        <!-- Cart items will be dynamically added here -->
      </tbody>
    </table>
    <h3 id="totalAmount">Total: ₹0</h3> <!-- Total amount -->
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    // Load cart items from localStorage
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItemsContainer = document.getElementById("cartItems");
      let totalAmount = 0;

      cartItemsContainer.innerHTML = ""; // Clear the table

      cart.forEach((item, index) => {
        totalAmount += parseFloat(item.discountPrice || 0);

        const row = `
          <tr>
            <td>${item.foodName}</td>
            <td>₹${item.discountPrice}</td>
            <td><button class="remove-btn" onclick="removeFromCart(${index})">Remove</button></td>
          </tr>
        `;
        cartItemsContainer.innerHTML += row;
      });

      document.getElementById("totalAmount").textContent = `Total: ₹${totalAmount.toFixed(2)}`;
    }

    // Remove item from cart
    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // Place the order
    function placeOrder() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      const clientEmail = localStorage.getItem("clientEmail"); // Get the logged-in user's email
      if (!clientEmail) {
        alert("You need to log in to place an order.");
        return;
      }

      // Fetch existing orders
      const orders = JSON.parse(localStorage.getItem("orders")) || [];

      // Calculate the total amount
      const totalAmount = cart.reduce((sum, item) => sum + parseFloat(item.discountPrice || 0), 0);

      // Add the new order
      orders.push({
        clientEmail,
        cart,
        totalAmount
      });

      // Save updated orders back to localStorage
      localStorage.setItem("orders", JSON.stringify(orders));

      alert("Order placed successfully!");
      localStorage.removeItem("cart"); // Clear the cart
       // Redirect to orders.html
    }

    // Load the cart when the page loads
    document.addEventListener("DOMContentLoaded", loadCart);
  </script>
</body>
</html>
