<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(WhatsApp\ Image\ 2025-02-12\ at\ 14.23.57_5a81505d.jpg) no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

     

        .container {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>New User? <a href="register.html">Register</a></p>
    </div>

    <script>
        // Submit the form for login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission behavior
            
            // Get the email and password from the input fields
            const credentials = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value.trim()
            };

            // Validate email and password fields
            if (!credentials.email || !credentials.password) {
                alert("Please fill in both email and password fields.");
                return;
            }

            try {
                // Send the login request to the server
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });

                const result = await response.json();

                if (response.ok) {
                    // Login successful, save the email to localStorage
                    localStorage.setItem('clientEmail', credentials.email);
                    alert("Login successful!");
                    window.location.href = 'dashboard.html'; // Redirect to the home page
                } else {
                    // Handle login error
                    alert(result.message || "Login failed. Please try again.");
                }
            } catch (error) {
                // Handle network or server error
                alert("An error occurred. Please try again later.");
                console.error(error);
            }
        });
    </script>
</body>
</html>
